{% extends "base.html" %}

{% block title %}Authentication{% endblock %}

{% block content %}
<div style="width: 95%; max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2.5rem; font-weight: 800; font-size: 2rem; color: #000;">
            {% if mode == 'login' %}
            <i class="fa-solid fa-lock"
                style="font-size: 1.5rem; vertical-align: middle; margin-right: 10px; color: #000;"></i> LOGIN
            {% else %}
            <i class="fa-solid fa-user-plus"
                style="font-size: 1.5rem; vertical-align: middle; margin-right: 10px; color: #000;"></i> JOIN US
            {% endif %}
        </h2>

        <form method="POST">
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label class="form-label" style="font-weight: 600;"><i class="fa-solid fa-user-tag"
                        style="margin-right: 8px;"></i>Username</label>
                <input type="text" name="username" class="form-input" required placeholder="Enter your username">
            </div>

            <div class="form-group" style="margin-bottom: 2rem;">
                <label class="form-label" style="font-weight: 600;"><i class="fa-solid fa-key"
                        style="margin-right: 8px;"></i>Password</label>
                <input type="password" name="password" class="form-input" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; height: 50px; font-size: 1.1rem; border-radius: 12px;">
                {% if mode == 'login' %}
                Log In <i class="fa-solid fa-right-to-bracket" style="margin-left: 10px;"></i>
                {% else %}
                Create Account <i class="fa-solid fa-arrow-right" style="margin-left: 10px;"></i>
                {% endif %}
            </button>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-secondary);">
            {% if mode == 'login' %}
            Don't have an account? <a href="{{ url_for('main.register') }}"
                style="color: var(--accent-color);">Register</a>
            {% else %}
            Already have an account? <a href="{{ url_for('main.login') }}" style="color: var(--accent-color);">Login</a>
            {% endif %}
        </p>
    </div>
</div>
{% endblock %}
